<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Return First and Last Name from a Form</title>
    <style type="text/css">
        body { margin: 30px; }
    </style>
</head>
<body>
    <form id="form1" onsubmit="return getFormValue()">
        First name: <input type="text" id="fn" name="fname" required><br><br>
        Last name: <input type="text" id="ln" name="lname" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="./script.js"></script>
</body>
</html>
